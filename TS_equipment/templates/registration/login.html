{% extends "admin/base_site.html" %}
{% load static %}
{% block title %}Вход в систему{% endblock %}
{% block content %}
<div class="container" style="max-width:400px;margin:auto;">
    <div class="card p-4 mt-5">
        <h2 class="mb-4 text-center">Вход в систему</h2>
        {% if form.errors %}
            <div class="alert alert-danger">Неверный логин или пароль.</div>
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Логин</label>
                <input type="text" name="username" autofocus required class="form-control" id="id_username">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Пароль</label>
                <input type="password" name="password" required class="form-control" id="id_password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
